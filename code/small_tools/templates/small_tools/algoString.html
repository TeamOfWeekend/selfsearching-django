{% extends "admin_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>字符串处理工具</h2>
{% endblock header %}

{% block content %}

	<form class="form-horizontal" role="form">
		{% csrf_token %}

		<div class="form-group">
			<label for="algoName" class="col-sm-2 control-label">选择一个算法</label>
			<div class="col-sm-10">
				<select class="form-control" id="algoName">
					{% for algoName in algoNames %}
				  		<option>{{ algoName }}</option>
				  	{% empty %}
						<option>尚未添加一个算法，请添加</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="strInput" class="col-sm-2 control-label">输入</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="strInput" rows="6"
						  placeholder="请输入一个字符串"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="strOutput" class="col-sm-2 control-label">输出</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="strOutput" rows="6"
						  placeholder="等待输出结果"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary" id="btn">开始计算</button>
			</div>
		</div>
	</form>

	<script>
		$(document).ready(function (){

			$("#btn").click(function () {
				var algoName = $('#algoName option:selected").text();
				var strInput = $('#strInput').val();
				$.get("algoString", {'algoName':algoName, 'strInput':strInput}, function(data){
					$('#strOutput').html(data)
				});
			});
		})
	</script>
	
{% endblock content %}
