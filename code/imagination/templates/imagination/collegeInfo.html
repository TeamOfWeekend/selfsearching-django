{% extends "admin_app/base.html" %}

{% block header %}
	<h2>{{ college.name }}</h2>
{% endblock header %}

{% block content %}

	<table class="table table-striped table-hover table-condensed">
		<caption>学校基本信息</caption>
		<thead>
			<tr>
				<th>College area</th>
				<th>College id</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ college.area }}</td>
				<td>{{ college.id }}</td>
			</tr>
		</tbody>


	</table>

	<form action="{% url 'imagination:collegeInfo' %}" method='post' class='form'>
		{% csrf_token %}

		<table>
			{{ collegeForm.as_table }}
		</table>

		<button name="submit" class="btn btn-primary">进入学院</button>

	</form>
	
{% endblock content %}
