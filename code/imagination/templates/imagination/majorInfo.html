{% extends "admin_app/base.html" %}

{% block header %}
	<h2>{{ major.name }}</h2>
{% endblock header %}

{% block content %}

	<table border="1" class="table table-striped table-hover table-condensed">
		<tr>
			<th colspan="2">专业信息</th>
		</tr>
		<tr>
			<td>编号</td>
		</tr>
		<tr>
			<td>级别</td>
		</tr>
		<tr>
			<td>地址</td>
		</tr>
		<tr>
			 <td>面积</td>
		</tr>
		<tr>
			 <td>学院数量</td>
		</tr>
	</table>

	<form action="{% url 'imagination:gradeInfo' %}" method='post' class='form'>
		{% csrf_token %}

		<table>
			{{ majorForm.as_table }}
		</table>

		<button name="submit" class="btn btn-primary">进入学院</button>

	</form>
	
{% endblock content %}
