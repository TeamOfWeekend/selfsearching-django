{% extends "admin_app/base.html" %}

{% block header %}
	<h2>{{ college.name }} <small> > {{ academy.name }}</small></h2>
{% endblock header %}

{% block content %}

	<table border="1" class="table table-striped table-hover table-condensed">
		<tr>
			<th colspan="2">学院信息</th>
		</tr>
		<tr>
			<td>学院编号</td>
			<td>{{ academy.id }}</td>
		</tr>
		<tr>
			<td>专业数量</td>
			<td>{{ academy.majorNum }}</td>
		</tr>
	</table>

	<form action="{% url 'imagination:majorInfo' %}" method='post' class='form'>
		{% csrf_token %}

		<table>
			{{ academyForm.as_table }}
		</table>

		<button name="submit" class="btn btn-primary">进入专业</button>

	</form>
	
{% endblock content %}
