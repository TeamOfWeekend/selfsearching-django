{% extends "admin_app/base.html" %}

{% block header %}
	<h2>
		<a href="{% url 'imagination:collegeInfo' %}">{{ college.name }}</a>
		<small>
			>> <a href="{% url 'imagination:academyInfo' %}">{{ academy.name }}</a>
			>> <a href="{% url 'imagination:majorInfo' %}">{{ major.name }}</a>
			>> {{ grade.id }}年级
		</small>
	</h2>
{% endblock header %}

{% block content %}

	<table border="1" class="table table-striped table-hover table-condensed">
		<tr>
			<th colspan="2">年级信息</th>
		</tr>
		<tr>
			<td>班级数量</td>
			<td>{{ grade.classNum }}</td>
		</tr>
	</table>

	<form action="{% url 'imagination:classInfo' %}" method='post' class='form'>
		{% csrf_token %}

		<table>
			{{ gradeForm.as_table }}
		</table>

		<button name="submit" class="btn btn-primary">进入班级</button>

	</form>
	
{% endblock content %}
