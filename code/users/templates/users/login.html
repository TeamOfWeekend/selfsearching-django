{% extends 'admin_app/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Login to your account</h2>
{% endblock header %}

{% block content %}
	
	<form method="post" action="{% url 'users:login' %}" class=form>
		{% csrf_token %}
		{{ form.as_p }}
		
		{% buttons %}
			<button name="submit" class="btn btn-primary">log in</button>
		{% endbuttons %}
		
		<input type="hidden" name="next" value="{% url 'admin_app:index' %}">
	</form>

{% endblock content %}
