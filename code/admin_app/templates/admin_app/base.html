{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Self Searching</title>
		
		{% bootstrap_css %}
		{% bootstrap_javascript %}

		<!-- Bootstrap core CSS -->
		<link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

		<!-- Custom fonts for this template -->
		<link href="{%static 'vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
		<link href="{%static 'https://fonts.googleapis.com/css?family=Montserrat:400,700'%}" rel="stylesheet" type="text/css">
		<link href="{%static 'https://fonts.googleapis.com/css?family=Kaushan+Script'%}" rel='stylesheet' type='text/css'>
		<link href="{%static 'https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'%}" rel='stylesheet' type='text/css'>
		<link href="{%static 'https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'%}" rel='stylesheet' type='text/css'>

		<!-- Custom styles for this template -->
		<link href="{%static 'css/agency.min.css'%}" rel="stylesheet">
		
	</head>

	<body>
		<!--- 定义页面顶部的导航栏 --->
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="{% url 'admin_app:index' %}">首页</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					Menu
					<i class="fa fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="{% url 'learning_logs:topics'%}">Learning_logs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="{% url 'admin_app:index' %}">OpenBrain</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="{% url 'small_tools:showTools' %}">SmallTools</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="#team">Team</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
    	</nav>
		<!-- Header -->
		<header class="masthead">
			<div class="container">
				<div class="intro-text">

					<div class="container">

						<div class="page-header">
							{% block header %}{% endblock header %}
						</div>

						<div class="page-header">
							{% block content %}{% endblock content %}
						</div>

					</div><!--- /container -->
				</div>
			</div>
		</header>

	</body>
</html>
