{% extends "admin_app/base.html" %}

{% block header %}
	<h2>
		Films
	</h2>
{% endblock header %}

{% block content %}
	
	<ul>
		{% for film in films_list %}
			<li>
				<h3><a href="{% url 'films:film' film.id %}">{{ film }}</a></h3>
				<!--<p>{{ film.description }}</p>-->
			</li>
		{% empty %}
			<li>
				<h3>No film has been added yet.</h3>
				<!--<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>-->
			</li>
		{% endfor %}
	</ul>
	

	
{% endblock content %}
